<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Harry Potter Cluedo Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>üßô‚Äç‚ôÇÔ∏è Harry Potter Cluedo Sheet</h1>
  </header>

  <section class="section">
    <h2>Suspects (Who?)</h2>
    <div class="grid" id="suspects"></div>
  </section>

  <section class="section">
    <h2>Items / Spells (What?)</h2>
    <div class="grid" id="items"></div>
  </section>

  <section class="section">
    <h2>Locations (Where?)</h2>
    <div class="grid" id="locations"></div>
  </section>

  <section class="section">
    <h2>Notes</h2>
    <textarea id="notes" placeholder="Your deductions..."></textarea>
  </section>

  <div class="toolbar">
    <button onclick="resetAll()">Reset</button>
    <button onclick="window.print()">Print</button>
    <button onclick="toggleDark()">Toggle Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
